
<form class="mx-1 mx-md-4" (submit)="Submit()" >
<div class="d-flex flex-row align-items-center mb-4" style="margin-top: 80px">
  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
  <div class="form-outline flex-fill mb-0">
    <label class="form-label" ><h2>Choisissez le nouveau role que vous souhaitez parmi les roles disponibles !</h2></label><br>
    <select  [(ngModel)]="model.role" name="role" required="required" class="form-control" style="background-color: whitesmoke">
      <option value="Guerrier">Guerrier</option>
      <option value="Alchimiste">Alchimiste</option>
      <option value="Sorcier">Sorcier</option>
      <option value="Espions">Espions</option>
      <option value="Enchanteur">Enchanteur</option>
    </select>
  </div>
</div>
<div style="display: flex; justify-content: center; align-items: center">
  <button class="btn btn-success btn-lg" type="submit">
    Modifier le role
  </button>
</div>
</form>
